<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">📌 Student To-Do List</h2>

    <!-- Task Form -->
    <form action="/add" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" placeholder="Enter task..." required class="form-control">
            <select name="priority" class="form-select">
                <option value="High">High 🔴</option>
                <option value="Medium">Medium 🟡</option>
                <option value="Low">Low 🟢</option>
            </select>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center 
                {% if task.completed %}text-decoration-line-through bg-light{% endif %}">
                <span>{{ task.title }} - <strong>{{ task.priority }}</strong></span>
                <div>
                    {% if not task.completed %}
                        <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm">✅ Done</a>
                    {% endif %}
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">❌ Remove</a>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
